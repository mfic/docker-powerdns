services:
  db:
    image: mysql:9
    container_name: pdns-mysql
    env_file:
      - path: .env
      - path: .env-admin
      - path: .env-master
      - path: .env-slave
    volumes:
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
      - ./my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    ports:
      - "3306:3306"
volumes:
  db_data:
